# Backend upstream (Node.js)
upstream backend_server {
    server backend:5000;   # "backend" = docker-compose service name
}

# Frontend upstream (Nginx serving built React app)
upstream frontend_server {
    server frontend:80;  # The frontend Dockerfile serves React on port 80
}

server {
    listen 80;
    server_name localhost;

    # 1. Serve React Frontend
    location / {
        proxy_pass http://frontend_server;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Route API Requests to Node.js Backend
    location /api/ {
        proxy_pass http://backend_server;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}