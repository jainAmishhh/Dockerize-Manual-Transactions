name: Build & Validate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ===============================
  # 1️⃣ Docker Build & Integration
  # ===============================
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker Buildx
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      # Create backend environment file for CI
      - name: Create backend env file
        run: |
          echo "PORT=5000" > server/.env
          echo "MONGO_URL=mongodb://mongo:27017/arthaDB" >> server/.env
          echo "JWT_SECRET_KEY=CI_TEST_SECRET" >> server/.env
          echo "FRONTEND_URL=http://nginx" >> server/.env

      # Create frontend environment file for CI
      - name: Create frontend env file
        run: |
          echo "VITE_API_BASE_URL=/api" > client/.env

      # Build Docker images
      - name: Build Docker images
        run: docker compose build

      # Start containers
      - name: Start containers
        run: docker compose up -d

      # Verify running containers
      - name: Check running containers
        run: docker ps

      # Stop and clean up containers
      - name: Stop containers
        if: always()
        run: docker compose down

  # ===============================
  # 2️⃣ Unit Tests (Optional)
  # ===============================
  unit-tests:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Run backend tests (only if tests exist)
      - name: Install backend dependencies
        working-directory: server
        run: npm install

      - name: Run backend tests
        working-directory: server
        run: npm test || echo "No backend tests found"
